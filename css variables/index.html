<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Variables</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h2>Update CSS Variables with <span class="h1">JS</span></h2>
    <div class="container">
      <label for="penspasian">
        Penspasian :
        <input type="range" name="penspasian" min="10" max="200" value="10" data-sizinng="px" />
      </label>
      <label for="blur">
        Blur :
        <input type="range" name="blur" min="0" max="25" value="10" data-sizinng="px" />
      </label>
      <label for="dasar">
        Dasar Warna :
        <input type="color" name="dasar" value="#ffc600" />
      </label>
    </div>
    <img src="https://th.bing.com/th/id/OIP.e6whhacwkdMqH4NuyHNPYAHaES?w=275&h=180&c=7&r=0&o=5&pid=1.7" alt="" />
    <script src="js/script.js"></script>
  </body>
</html>
